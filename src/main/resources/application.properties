spring.application.name=gmail-mcp-server

# All MCP server props live under spring.ai.mcp.server.*
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.type=ASYNC
spring.ai.mcp.server.stdio=false

# HTTP (SSE) transport paths
spring.ai.mcp.server.sse-endpoint=/sse
spring.ai.mcp.server.sse-message-endpoint=/mcp/message

logging.level.org.springframework.ai.mcp=DEBUG

# If you want to see routing & HTTP handling
logging.level.org.springframework.web=DEBUG

# If you want very detailed (including JSON payloads)
logging.level.io.modelcontextprotocol=TRACE